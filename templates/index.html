<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>LUMINARK Dashboard</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            padding: 20px;
            color: #333;
        }

        .container {
            max-width: 1400px;
            margin: 0 auto;
        }

        header {
            background: rgba(255, 255, 255, 0.95);
            padding: 30px;
            border-radius: 15px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.2);
            margin-bottom: 30px;
            text-align: center;
        }

        h1 {
            color: #667eea;
            font-size: 2.5em;
            margin-bottom: 10px;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.1);
        }

        .subtitle {
            color: #666;
            font-size: 1.1em;
        }

        .status-bar {
            background: rgba(255, 255, 255, 0.95);
            padding: 20px;
            border-radius: 15px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.2);
            margin-bottom: 30px;
            display: flex;
            justify-content: space-around;
            flex-wrap: wrap;
            gap: 20px;
        }

        .status-item {
            text-align: center;
        }

        .status-label {
            color: #666;
            font-size: 0.9em;
            margin-bottom: 5px;
        }

        .status-value {
            font-size: 1.5em;
            font-weight: bold;
            color: #667eea;
        }

        .metrics-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(300px, 1fr));
            gap: 20px;
            margin-bottom: 30px;
        }

        .metric-card {
            background: rgba(255, 255, 255, 0.95);
            padding: 25px;
            border-radius: 15px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.2);
            transition: transform 0.3s ease, box-shadow 0.3s ease;
        }

        .metric-card:hover {
            transform: translateY(-5px);
            box-shadow: 0 15px 40px rgba(0, 0, 0, 0.3);
        }

        .metric-title {
            color: #666;
            font-size: 0.95em;
            margin-bottom: 10px;
            text-transform: uppercase;
            letter-spacing: 1px;
        }

        .metric-value {
            font-size: 2.5em;
            font-weight: bold;
            color: #667eea;
            margin-bottom: 10px;
        }

        .metric-unit {
            font-size: 0.5em;
            color: #999;
            font-weight: normal;
        }

        .metric-chart {
            height: 60px;
            margin-top: 15px;
            position: relative;
        }

        .chart-canvas {
            width: 100%;
            height: 100%;
        }

        .controls {
            background: rgba(255, 255, 255, 0.95);
            padding: 20px;
            border-radius: 15px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.2);
            text-align: center;
        }

        button {
            background: #667eea;
            color: white;
            border: none;
            padding: 12px 30px;
            font-size: 1em;
            border-radius: 8px;
            cursor: pointer;
            transition: background 0.3s ease, transform 0.1s ease;
            margin: 5px;
        }

        button:hover {
            background: #5568d3;
            transform: translateY(-2px);
        }

        button:active {
            transform: translateY(0);
        }

        .status-indicator {
            display: inline-block;
            width: 12px;
            height: 12px;
            border-radius: 50%;
            background: #4ade80;
            animation: pulse 2s infinite;
            margin-right: 8px;
        }

        @keyframes pulse {
            0%, 100% { opacity: 1; }
            50% { opacity: 0.5; }
        }

        .timestamp {
            color: #999;
            font-size: 0.85em;
            margin-top: 5px;
        }
    </style>
</head>
<body>
    <div class="container">
        <header>
            <h1>ðŸŒŸ LUMINARK Dashboard</h1>
            <p class="subtitle">Real-time AI/ML Monitoring System</p>
        </header>

        <div class="status-bar">
            <div class="status-item">
                <div class="status-label">Status</div>
                <div class="status-value">
                    <span class="status-indicator"></span>
                    <span id="system-status">Running</span>
                </div>
            </div>
            <div class="status-item">
                <div class="status-label">Uptime</div>
                <div class="status-value" id="uptime">0m 0s</div>
            </div>
            <div class="status-item">
                <div class="status-label">Iterations</div>
                <div class="status-value" id="total-iterations">0</div>
            </div>
            <div class="status-item">
                <div class="status-label">Last Update</div>
                <div class="status-value" id="last-update" style="font-size: 1em;">--:--:--</div>
            </div>
        </div>

        <div class="metrics-grid">
            <div class="metric-card">
                <div class="metric-title">Model Accuracy</div>
                <div class="metric-value">
                    <span id="accuracy">0.0000</span>
                    <span class="metric-unit">%</span>
                </div>
                <div class="metric-chart">
                    <canvas id="accuracy-chart" class="chart-canvas"></canvas>
                </div>
            </div>

            <div class="metric-card">
                <div class="metric-title">Loss Function</div>
                <div class="metric-value">
                    <span id="loss">0.0000</span>
                </div>
                <div class="metric-chart">
                    <canvas id="loss-chart" class="chart-canvas"></canvas>
                </div>
            </div>

            <div class="metric-card">
                <div class="metric-title">Throughput</div>
                <div class="metric-value">
                    <span id="throughput">0.0</span>
                    <span class="metric-unit">ops/s</span>
                </div>
                <div class="metric-chart">
                    <canvas id="throughput-chart" class="chart-canvas"></canvas>
                </div>
            </div>

            <div class="metric-card">
                <div class="metric-title">Memory Usage</div>
                <div class="metric-value">
                    <span id="memory">0</span>
                    <span class="metric-unit">MB</span>
                </div>
                <div class="metric-chart">
                    <canvas id="memory-chart" class="chart-canvas"></canvas>
                </div>
            </div>

            <div class="metric-card">
                <div class="metric-title">CPU Usage</div>
                <div class="metric-value">
                    <span id="cpu">0.0</span>
                    <span class="metric-unit">%</span>
                </div>
                <div class="metric-chart">
                    <canvas id="cpu-chart" class="chart-canvas"></canvas>
                </div>
            </div>

            <div class="metric-card">
                <div class="metric-title">Current Iteration</div>
                <div class="metric-value">
                    <span id="iteration">0</span>
                </div>
                <div class="timestamp" id="timestamp">--</div>
            </div>
        </div>

        <div class="controls">
            <button onclick="resetMetrics()">Reset Metrics</button>
            <button onclick="refreshData()">Refresh Now</button>
        </div>
    </div>

    <script>
        // Data storage for charts
        const chartData = {
            accuracy: [],
            loss: [],
            throughput: [],
            memory: [],
            cpu: [],
        };

        const MAX_DATA_POINTS = 30;

        // Simple chart drawing function
        function drawChart(canvasId, data, color, inverted = false) {
            const canvas = document.getElementById(canvasId);
            if (!canvas) return;

            const ctx = canvas.getContext('2d');
            const width = canvas.width = canvas.offsetWidth;
            const height = canvas.height = canvas.offsetHeight;

            ctx.clearRect(0, 0, width, height);

            if (data.length < 2) return;

            const maxVal = Math.max(...data);
            const minVal = Math.min(...data);
            const range = maxVal - minVal || 1;

            ctx.strokeStyle = color;
            ctx.lineWidth = 2;
            ctx.beginPath();

            data.forEach((value, index) => {
                const x = (index / (data.length - 1)) * width;
                let y = ((value - minVal) / range) * (height - 10) + 5;
                if (inverted) y = height - y;

                if (index === 0) {
                    ctx.moveTo(x, y);
                } else {
                    ctx.lineTo(x, y);
                }
            });

            ctx.stroke();

            // Draw fill
            ctx.lineTo(width, inverted ? 0 : height);
            ctx.lineTo(0, inverted ? 0 : height);
            ctx.closePath();
            ctx.fillStyle = color + '20';
            ctx.fill();
        }

        // Update metrics display
        function updateMetrics(data) {
            const current = data.current;

            // Update values
            document.getElementById('accuracy').textContent = (current.accuracy * 100).toFixed(2);
            document.getElementById('loss').textContent = current.loss.toFixed(4);
            document.getElementById('throughput').textContent = current.throughput.toFixed(1);
            document.getElementById('memory').textContent = current.memory_usage.toFixed(0);
            document.getElementById('cpu').textContent = current.cpu_usage.toFixed(1);
            document.getElementById('iteration').textContent = current.iteration;

            // Update status bar
            document.getElementById('total-iterations').textContent = data.total_iterations;
            const uptime = Math.floor(data.uptime);
            const minutes = Math.floor(uptime / 60);
            const seconds = uptime % 60;
            document.getElementById('uptime').textContent = `${minutes}m ${seconds}s`;

            // Update timestamp
            const timestamp = new Date(current.timestamp);
            document.getElementById('last-update').textContent = timestamp.toLocaleTimeString();
            document.getElementById('timestamp').textContent = `Updated: ${timestamp.toLocaleTimeString()}`;

            // Update chart data
            chartData.accuracy.push(current.accuracy * 100);
            chartData.loss.push(current.loss);
            chartData.throughput.push(current.throughput);
            chartData.memory.push(current.memory_usage);
            chartData.cpu.push(current.cpu_usage);

            // Trim data to max points
            for (let key in chartData) {
                if (chartData[key].length > MAX_DATA_POINTS) {
                    chartData[key].shift();
                }
            }

            // Draw charts
            drawChart('accuracy-chart', chartData.accuracy, '#4ade80');
            drawChart('loss-chart', chartData.loss, '#f87171', true);
            drawChart('throughput-chart', chartData.throughput, '#60a5fa');
            drawChart('memory-chart', chartData.memory, '#a78bfa');
            drawChart('cpu-chart', chartData.cpu, '#fbbf24');
        }

        // Fetch metrics from API
        async function fetchMetrics() {
            try {
                const response = await fetch('/api/metrics');
                const data = await response.json();
                updateMetrics(data);
            } catch (error) {
                console.error('Error fetching metrics:', error);
            }
        }

        // Reset metrics
        async function resetMetrics() {
            try {
                const response = await fetch('/api/reset');
                const data = await response.json();

                // Clear local chart data
                for (let key in chartData) {
                    chartData[key] = [];
                }

                alert(data.message);
                fetchMetrics();
            } catch (error) {
                console.error('Error resetting metrics:', error);
                alert('Failed to reset metrics');
            }
        }

        // Refresh data manually
        function refreshData() {
            fetchMetrics();
        }

        // Auto-refresh every 2 seconds
        setInterval(fetchMetrics, 2000);

        // Initial fetch
        fetchMetrics();
    </script>
</body>
</html>
