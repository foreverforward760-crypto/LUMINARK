version: '3.8'

services:
  # Training service
  luminark-train:
    build: .
    image: luminark:latest
    container_name: luminark-train
    command: python examples/train_mnist.py
    volumes:
      - ./checkpoints:/app/checkpoints
      - ./logs:/app/logs
    environment:
      - PYTHONUNBUFFERED=1

  # Dashboard service
  luminark-dashboard:
    build: .
    image: luminark:latest
    container_name: luminark-dashboard
    command: python octo_dashboard_server.py
    ports:
      - "8000:8000"
    environment:
      - PYTHONUNBUFFERED=1
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8000/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s

  # Advanced AI training
  luminark-advanced:
    build: .
    image: luminark:latest
    container_name: luminark-advanced
    command: python examples/train_advanced_ai.py
    volumes:
      - ./checkpoints:/app/checkpoints
      - ./logs:/app/logs
    environment:
      - PYTHONUNBUFFERED=1

volumes:
  checkpoints:
  logs:
